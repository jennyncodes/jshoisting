<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>JS Hoisting</title>
        <script>
            //1. 
            console.log(hello);
            var hello= 'world';
            //undefined because var is a global scope and must be on top.
            
            //2. 
            var needle= 'haystack';
            test();
            function test(){
                var needle="magnet";
                console.log(needle);
            }
            //'magnet' 

            //3. 
            var brendan= 'super cool';
            function print(){
                brendan='only okay';
                console.log(brendan);
            }
            console.log(brendan);
            // 'super cool', because function was never called.

            //4.
            var food='chicken';
            console.log(food);
            eat();
            function eat(){
                food= 'half-chicken';
                console.log(food);
                var food='gone';
            }
            //'chicken', 'half-chicken'

            //5. 
            mean();
            console.log(food);
            var mean= function(){
                food="chicken";
                console.log(food);
                var food="fish";
                console.log(food);

            }
            console.log(food);
            // mean is not a function, will throw an error.

            //6.
            console.log(genre);
            var genre="disco";
            rewind();
            function rewind(){
                genre="rock";
                console.log(genre);
                var genre= "r&b";
                console.log(genre);

            }
            console.log(genre);
            // first console.log will be undefined, 'rock', 'r&b', 'disco'

            //7. 
            dojo="san jose";
            console.log("dojo");
            learn();
            function learn(){
                dojo="seattle";
                console.log(dojo);
                var dojo= "burbank";
                console.log(dojo);
            }
            console.log(dojo);
            // 'dojo', 'seattle', 'burbank', 'san jose'

            //8. BONUS
            console.log(makeDojo("Chicago", 65));
            console.log(makeDojo("Berkeley", 0));
            function makeDojo(name, students){
                const dojo= {};
                dojo.name= name;
                dojo.students= students;
                if(dojo.students >50){
                    dojo.hiring= true;
                }
                else if (dojo.students <=0){
                    dojo= "closed for now";
                }
                return dojo;
            }
            // {name:"Chicago", students: 65, hiring: true}
            // next console.log will throw a type error 



        </script>
    </head>
    <body>

    </body>
</html>
